<div id="mainContainer">
  <h2>Random Password Generator</h2>

  <div id="innerContainer">
    <label class="checkbox-wrapper">
      <input type="checkbox" id="uppercase">
      <span class="custom-checkbox"></span>
      Use uppercase letters
    </label>

    <label class="checkbox-wrapper">
      <input type="checkbox" id="numbers">
      <span class="custom-checkbox"></span>
      Use numbers
    </label>

    <label class="checkbox-wrapper">
      <input type="checkbox" id="specialChars">
      <span class="custom-checkbox"></span>
      Use special characters
    </label>
    
    <!-- Password length input aligned left -->
    <input id="passLength" placeholder="Pass length (32 max)" min="1" max="32">

    <button id="generateBtn">Generate Password</button>

    <!-- Password + copy button wrapper -->
    <div id="generatedPassWrapper">
      <input type="text" id="generatedPass" placeholder="GENERATED PASSWORD" disabled>
      <i class="far fa-copy" title="Copy password" id="copyBtn"></i>        
      <p id="msg"></p>    
    </div> 
  </div>
</div>
